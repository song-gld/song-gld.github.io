<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刚来的网站</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="index.head.css" charset="utf-8">
</head>
<body>

                <!-- 日期显示 -->

            <div class="col-md-4">

            </div>
        </div>

                <!-- panda -->
                <img src="img/logo.png" class="panda">

                <div class="panda-eye right"></div>
            </div>
            <form action="https://cn.bing.com/search" target="_blank" method="get">
                <input type="search" name="q" id="search" placeholder="请输入搜索内容" class="form-control">                         
            </form>  
            <a class="dh" href="dh/cn/index.html">导航<a/>  
        </div>         
    </div>

    <script type="text/javascript" src="js/showDate.js"></script>

        fnDate();
    </script>
